<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleH.css">
    <title>Instagram</title>
</head>
<body>
      <div class="instagram-wrapper">
          <div class="instagram-phone">
              <img src="https://github.com/jhonatadev/instagram-interface/blob/master/assets/img/mobileapp.png?raw=true" alt="Celular">
          </div>
          <div class="instagram-continue">
              <div class="group">
                <img src="https://logodownload.org/wp-content/uploads/2017/04/instagram-logo-14.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo" >
                    <img src="https://dbdzm869oupei.cloudfront.net/img/vinylrugs/preview/24060.png" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Pumpkin</a>
                <a href="#" class="instagram-logout">Remover conta</a>
              </div>
              <div class="group">
                  <p class="not-account">Não é Pumpkin?</p>
                  <p class="not-account">
                      <span class="link-blue">Alternar contas</span>
                      ou 
                      <span class="link-blue">Inscreva-se</span>
                  </p>
              </div>
              <div class="get-the-app">
                  <p class="get-app">Baixe o aplicativo</p>
                  <div class="download">
                      <a href="#" class="app-download"></a>
                      <a href="#" class="app-download"></a>
                  </div>
              </div>
          </div>
      </div>
</body>
</html>
